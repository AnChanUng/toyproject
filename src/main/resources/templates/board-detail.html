<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Board Detail</title>
</head>
<body>
<h1>Board Detail</h1>
<p>ID: <span th:text="${board.id}"></span></p>
<p>Title: <span th:text="${board.title}"></span></p>
<p>Content: <span th:text="${board.content}"></span></p>
<a th:href="@{/boards}">Back to List</a>

<h2>댓글</h2>
<form action="#" th:action="@{/comments/add}" method="post">
    <input type="hidden" name="boardId" th:value="${board.id}" />
    <textarea name="content" placeholder="댓글작성"></textarea>
    <button type="submit">Add Comment</button>
</form>

<div id="comments">
    <ul>
        <li th:each="comment : ${comments}">
            <p th:text="${comment.content}">Comment content</p>
            <a th:href="@{/comments/{id}/edit(id=${comment.id})}">Edit</a>
            <a th:href="@{/comments/{id}/delete(id=${comment.id})}"
               onclick="return confirm('삭제 할거냐 찬의야?');">Delete</a>
        </li>
    </ul>
</div>
</body>
</html>

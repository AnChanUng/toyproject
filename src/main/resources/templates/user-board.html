<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>KaKaoMap Study</title>
    <style>
        #map { width: 500px; height: 400px; }
    </style>
</head>
<body>
<h1>Board List</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Content</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="board : ${userBoards}">
        <td th:text="${board.id}"></td>
        <td th:text="${board.title}"></td>
        <td th:text="${board.content}"></td>
        <td>
            <a th:href="@{/userboards/{id}(id=${board.id})}">View</a>
            <a th:href="@{/userboards/{id}/edit(id=${board.id})}">Edit</a>
            <a th:href="@{/userboards/{id}/delete(id=${board.id})}">Delete</a>
        </td>
    </tr>
    </tbody>
</table>

<form th:action="@{/userboards}" method="post">
    <input type="text" name="title" placeholder="Title" />
    <textarea name="content" placeholder="Content"></textarea>
    <button type="submit">Create Board</button>
</form>

</body>
</html>
